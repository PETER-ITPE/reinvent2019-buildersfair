<h1 class="text-secondary text-center">Speech Recognition with AWS Transcribe</h1>
<br>


<div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">

        <div class="btn-group">
            <div>Language : </div>
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              English, US
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item" type="button">Action</button>
              <button class="dropdown-item" type="button">Another action</button>
              <button class="dropdown-item" type="button">Something else here</button>
            </div>
          </div>

          <button id="buttonTranscribe" class="btn btn-primary mr-2" (click)="transcribe();">Start Transcribe!</button>
          <br/>

          <br/><br/>


        <div class="text-center">
          <div class="input-group">
            <div class="input-group-prepend tts-text">
              <span class="input-group-text">Text</span>
            </div>
            <textarea ng-model="transcription" class="form-control" aria-label="With textarea"></textarea>
          </div>
        

        
        </div>

      </div>

    </div>
  </div>
