<br>
<h1 class="text-secondary text-center">TTS with AWS Polly</h1>
<br>

  <div class="container">
    <div class="row">
      <div class="col-8">

        <div class="text-center">
          <div class="input-group">
            <div class="input-group-prepend tts-text">
              <span class="input-group-text">Text</span>
            </div>
            <textarea ng-model="texttospeech" class="form-control" aria-label="With textarea">Learn languages with AWS AI/ML</textarea>
          </div>
        
          <br/><br/>

          <button id="buttonSpeech" class="btn btn-primary mr-2" (click)="speech();">Listen to Speech</button>
          <br/>
        
        </div>
      </div>
      <div class="col-4">

        <div class="btn-group">
          <div>Language & Regions : </div>
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            English, US
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button">Action</button>
            <button class="dropdown-item" type="button">Another action</button>
            <button class="dropdown-item" type="button">Something else here</button>
          </div>
        </div>

        <div>Voice : </div>
        <div class="container">
            <div class="radio">
                <label>
                  <input type="radio" name="survey" id="Radios1" value="Joanna" checked>
                  Joanna, Female
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="survey" id="Radios2" value="Justine" disabled>
                  Justine, Male
                </label>
              </div>
              <div class="radio disabled">
                <label>
                  <input type="radio" name="survey" id="Radios3" value="Kendra" disabled>
                  Kendra, Female
                </label>
              </div>
        </div>

      </div>

    </div>
  </div>
